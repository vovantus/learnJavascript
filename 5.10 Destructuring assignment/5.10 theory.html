<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.10 Destructuring assignment</title>
</head>
<body>
 <script>
     "use strict"

     let arr = ["Ilya", "Kantor"];

     let [first, last] = arr;

     console.log(first,last);

     let [f,l] = "Ilya Kantor".split(" ");
     console.log(f,l);

     let [fi, , title] = ["Julius","Caesar","cobsul of Roman rep"];
     console.log(fi, title);

     // работает с любимым перебираемым объектом справа
     let [a,b,c] = "abc";
     let [one,two,three] = new Set([1,2,3]);

     console.log(a,b,c);
     console.log(one,two, three);

     let user = {};
     [user.name,user.surname] = "Ilya Kantor".split(" ");

     console.log(user);

     for (let [k,v] of Object.entries(user)) {
         console.log(`${k}:${v}`);
     }

     let userMap = new Map();
     userMap.set("name", "John");
     userMap.set("surname","Doe");

     for (let [k,v] of userMap) {
         console.log(`${k}:${v}`);
     }

     let guest = "Ivan";
     let admin = "Petr";

     [guest,admin] = [admin,guest];
     console.log(`${admin} - ${guest}`);


     let [name1, name2, ...rest] = ['Julius','caesar', 'consul', 'of roman emp'];
     console.log(rest);

     let [name3 = "guest", surname3 = "anon"] = ['julius'];
     console.log(name3,surname3);

     let [name4 = "guest", surname4 = console.log('no second attrib')] = ['julius'];
     console.log(name4,surname4);


     let options = {
         title1: "Menu",
         width: 100,
         height: 200
     };

     let {title1, width, height} = options;

     console.log(title1);
     console.log(width);
     console.log(height);

     let {width:w, title1:t, height:h} = options;

     console.log(w,t,h);

     let {width:w1, title1:t1, height:h1, color = 'red' + ' blue'} = options;

     console.log(color);

     let {title1:t2, ...props} = options
     console.log(props);

     ({width, height, ...props} = options);
     console.log(width,height,props);


     let options1 = {
         size: {
             width1: 100,
             height1: 200
         },
         items: ["Cake", "Donut"],
         extra: true
     };


     let {
         size: {
             width1,
             height1
         },
         items: [item1, item2],
         title2 = "Menu"
     } = options1;

     console.log(title2);
     console.log(width1);
     console.log(height1);
     console.log(item1);
     console.log(item2);


     let options3 = {
         title: "My menu",
         items: ["Item1", "Item2"]
     };

     function showMenu({
                           title = "Untitled",
                           width: w = 100,
                           height: h = 200,
                           items: [item1, item2]
                       }) {
         console.log( `${title} ${w} ${h}` );
         console.log( item1 );
         console.log( item2 );
     }

     showMenu(options3);

     function showMenu2({
                           title = "Untitled",
                           width: w = 100,
                           height: h = 200
                       } = {}) {
         console.log( `${title} ${w} ${h}` );
     }

     showMenu2();
 </script>

</body>
</html>
