<p>QA: arrow functions</p>

<script>
    "use strict"
// если один аргумент то можно не ставить скобки вокруг аргумента
    let double = n => n * 2;


    // this в стрелочных функциях
    // стрелочные функции нельзя использовать как методы
    const func3 = () => console.log(this);


    const obj = {
        func: func3
    }

   // obj.func();


//     нет своего this и оно берется из "внешней" нормальной функции


    const obj2 = {
        showYourself() {
            let show = func3;
            show();
        },

        showYourselfInside() {
            let show = () => console.log(this);
            show();
        },

        showYourselfNoName : () => console.log(this),
    }
    obj2.showYourself();
    obj2.showYourselfInside();
    obj2.showYourselfNoName();
