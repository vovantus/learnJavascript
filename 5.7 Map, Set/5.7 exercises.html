<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.7 map set</title>
</head>
<body>
 <script>
   "use strict"

   function unique1(arr) {
     let set = new Set(arr);
     let result = [];
     for (let val of set) {
       result.push(val);
     }
     return result;
   }

   function unique(arr){
     return Array.from(new Set(arr));
   }

   let values = ["Hare", "Krishna", "Hare", "Krishna",
     "Krishna", "Krishna", "Hare", "Hare", ":-O"
   ];

   console.log( unique(values) );


   function aclean(arr){
     let map = new Map();

     for (let word of arr) {
       let sorted = word.toLowerCase().split("").sort().join("");
       map.set(sorted,word);
     }

     return Array.from(map.values());
   };

   let arr4 = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

   console.log( aclean(arr4));


   let map6 = new Map();

   map6.set("name", "John");

   let keys = Array.from(map6.keys());

   console.log(keys.push("more"));


 </script>

</body>
