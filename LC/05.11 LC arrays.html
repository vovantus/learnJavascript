  // Дан массив целых чисел, найдите то, которое встречается нечетное количество раз.
  //         Всегда будет только одно целое число, которое встречается нечетное количество раз.
  function findOdd(arr) {
    let result = arr.find((item,index, array) => {
      let counter = 0;
      for (let it of array) {
        if (it === item) {
          counter++;
        }
      };
        if (counter  % 2 == 1) {
          return true;
        }
        return false;
    })
    return result;

  }

  let arr = [1,1,1,2,2,2,3,3];

  console.log(findOdd(arr));

  // 2) Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить,
  //         чтобы в сумме получилось больше 10-ти. const arr1 = [1, 2, 10, 0, 4, 5, 6]; // вернуть 3

  function findTen(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum +=arr[i];
      if (sum > 10) {
        return i+1;
      }
    }
    return 0;
  }

  const arr1 = [1, 2, 10, 0, 4, 5, 6];

  console.log(findTen(arr1));
