<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    "use strict"

    Function.prototype.defer = function (ms) {
      setTimeout(this, ms);
    }

    function f() {
      console.log("Hello!");
    }

    f.defer(1000);

    Function.prototype.deferDecor = function (ms) {
      return (...args) => {
        setTimeout(this, ms, ...args);
      }
    }

    Function.prototype.deferDecorLearn = function (ms) {
      let func = this;

      return function (...args) {
        setTimeout(()=> func.apply(this,args), ms);
      }
    }

    function f2(a, b) {
      console.log( a + b );
    }

    f2.deferDecor(2000)(1, 2); // выведет 3 через 1 секунду.



  </script>

</body>
</html>
