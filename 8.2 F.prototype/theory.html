<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict"

    /**
     * Свойство F.prototype (не путать с [[Prototype]]) устанавливает[[Prototype]]
     * для новых объектов при вызове new F().
     *
     * Значение F.prototype должно быть либо объектом,
     * либо null. Другие значения не будут работать.
     * Свойство "prototype" является особым, только когда оно назначено функции-конструктору,
     * которая вызывается оператором new.
     */

    function Rabbit(name) {
        this.name = name;
        alert(name);
    }

    let rabbit = new Rabbit("White Rabbit");

    let rabbit2 = new rabbit.constructor("Black Rabbit");



    function Rabbit() {}
    Rabbit.prototype = {
        jumps: true
    };

    let rabbit = new Rabbit();
    alert(rabbit.constructor === Rabbit); // false
</script>

</body>
</html>
