  function reverseString(str) {
    if (str === "") {
      return ""; // Base case: an empty string, return empty string
    } else {
      const firstChar = str.charAt(0); // Get the first character of the string
      const remainingChars = str.slice(1); // Get the remaining characters of the string
      const reversedRemainingChars = reverseString(remainingChars); // Recursively reverse the remaining characters
      return reversedRemainingChars + firstChar; // Concatenate the reversed remaining characters with the first character
    }
  }

  // Example usage:
  console.log(reverseString("Hello")); // Output: "olleH"
  console.log(reverseString("OpenAI")); // Output: "IAneuqO"
  console.log(reverseString("JavaScript")); // Output: "tpircSavaJ"

    let sortedArr = [] // the sorted items will go here
    while (left.length && right.length) {
      // Insert the smallest item into sortedArr
      if (left[0] < right[0]) {
        sortedArr.push(left.shift())
      } else {

    // Use spread operators to create a new array, combining the three arrays
    return [...sortedArr, ...left, ...right]
  }

  function mergeSort(arr) {

    let mid = Math.floor(arr.length / 2)
    // Recursive calls
    let left = mergeSort(arr.slice(0, mid))
