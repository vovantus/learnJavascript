<p>5.1 Методы примитивов</p>

<script>
  "use strict"

  let str = 'hi!';
  console.log(str.toUpperCase());

  let num = 1.23456;

  console.log(num.toFixed(2));

  console.log( typeof 0);
  console.log( typeof new Number(0));

  if (zero) {
    console.log("0 = true???", zero)
  }

  let numStr = Number('123');
  console.log(numStr);
  numStr.test = 5;
  console.log(numStr.test);


</script>
