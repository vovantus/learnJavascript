<script>
  function Rabbit() {}

  };

  let rabbit = new Rabbit();

  //Rabbit.prototype = {};
 // Rabbit.prototype.eats = false;
  //delete rabbit.eats;
  delete Rabbit.prototype.eats;

  function User(name) {
    this.name = name;
  }

  let user = new User('John');
  let user2 = new user.constructor('Pete');

  console.log( user2.name ); // Pete (сработало!)


  function User(name) {
    this.name = name;
  }
  User.prototype = {}; // (*)

  let user = new User('John');
  let user2 = new user.constructor('Pete');

  alert( user2.name ); // undefined


</script>
