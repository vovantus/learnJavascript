<body>
    <script>
        "use strict"

        function fibonacciMemoized (n) {
            const fibNumbers = [0,1];

            function fibonacci (n) {
                if (fibNumbers.length < (n)) {
                    fibNumbers.push(fibonacci(n-1) + fibonacci(n-2));
                }
                return fibNumbers[n-1];
            }

            return fibonacci(n)
        }


        console.log(fibonacciMemoized(55))

     </script>
    
</body>
