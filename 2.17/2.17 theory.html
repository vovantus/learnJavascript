<p> 2.17 arrow functions </p>

<script>
    "use strict"

    let sum = (a,b) => a + b;

/* let sum = function (a, b) {
        return a + b;
    };
 */

    alert( sum(1,2));

    let double = n => n * 2;

    // let double = function(n) { return n*2 }

    alert( double(3));

    let sayHi = () => alert('hello');

    sayHi();

    let age = prompt('how old are you?', 18);

    let welcome = (age < 18) ?
        () => alert('h!') :
        () => alert('hello!');

    welcome();


    let sumManyLines = (a,b) => {
        let result = a + b;
        return result;
    };

    alert(sumManyLines(1,2));


</script>
