<p> 2.11 Логические операторы </p>

<script>

    // alert( null || 2 || undefined );  // 2
    // alert( alert(1) || 2 || alert(3) ); //2
    // alert( 1 && null && 2 ); //null
    // alert( alert(1) && alert(2) ); // 1 - undefined
    // alert( null || 2 && 3 || 4 ); // 3
    let age = 12
    if (age >=14 && age <=90) console.log(age);
    if (!(age >=14 && age <=90)) console.log(age);
    if (age <14 || age >90) console.log(age);

    if (-1 || 0) alert( 'first' ); // выполнится
    if (-1 && 0) alert( 'second' ); // не выполнится
    if (null || -1 && 1) alert( 'third' ); // выполнится

    let login = prompt('Кто там?','')

    if (login) {
        if (login === 'Админ') {
            let password = prompt('Введите пароль','')
            if (password) {
                if (password === 'Я главный') {
                    alert('Здравствуйте!')
                } else {
                    alert('Неверный паролль')
                }
            } else {
                alert('Отменено')
            }
        } else {
            alert('Я вас не знаю')
        }
    } else {
        alert('Отменено')
    }







</script>
