  function sumInput () {
    let arr = [];

    let inp;
    do {
      inp = prompt('enter number','');
      if (+inp != NaN) arr.push(+inp);
    } while (inp != null && inp != '' && +inp != NaN);

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum+=arr[i];
    }

    return sum;
  }
