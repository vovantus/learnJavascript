<p> 2.13 Циклы while и for </p>

<script>
    "use strict"

    let i = 3;

    while (i) {
        console.log( i-- ); //1
    }


    console.log( '===========' );
    i = 0;
    while (++i < 5) console.log( i ); //1-4

    console.log( '===========' );
    i = 0;
    while (i++ < 5) console.log( i ); //1-5


    console.log('===========');
    for (let i = 0; i <5; i++) console.log(i); //0-4

    console.log('===========');
    for (let i = 0; i <5; ++i) console.log(i); //0-4


    console.log('===========');
    for (let i = 2; i<=10; i++) {
        if (i % 2 !== 0) continue;
        console.log(i)
    }

    console.log('===========');
    for (let i = 0; i < 3; i++) {
        console.log( `number ${i}!` );
    }

    i = 0;
    while ( i < 3) {
        console.log( `number ${i}!` );
        i++;
    }
