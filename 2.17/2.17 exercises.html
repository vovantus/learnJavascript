<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<p> 2.17 arrow functions </p>

<script>
    "use strict"

    function ask (question, yes, no) {
        if (confirm(question)) yes()
        else no();

    }

    ask(
        'вы согласны?',
        () => alert('вы согласились'),
        () => alert('вы отказались')
    );


</script>
</body>
</html>
