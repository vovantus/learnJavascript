<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1 Objects</title>
</head>
<body>
<p>4.1 Objects</p>
<script>
  "use strict"

  let user = {};
  user.name = 'John';
  user.surname = 'Smith';
  user.name = 'Pete';
  delete user.name;


  function isEmpty (obj) {
    for (let key in obj) {
      return false;
    }
    return true;
  }

  let schedule = {};
  console.log(isEmpty(schedule));
  schedule["8:30"] = 'get up';
  console.log(isEmpty(schedule));


  const user1 = {
    name: 'John'
  };

  user1.name = 'Pete';
  console.log(user1);

  let salaries = {
    John: 100,
    Ann: 160,
    Pete: 130
  }

  let sum = 0;
  for (let name in salaries){
    sum += salaries[name];
  }
  console.log(sum);

  function multiplyNumeric(obj) {
    for (let key in obj) {
      if (typeof obj[key] == 'number') obj[key] *= 2;
    }
  }

  let menu = {
    width: 200,
    height: 300,
    title: 'My menu'
  }

  multiplyNumeric(menu)
  console.log(menu)

</script>

</body>
</html>
