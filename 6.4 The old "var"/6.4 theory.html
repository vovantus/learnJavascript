<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.4 the old "var"</title>
</head>
<body>
 <script>
     /**
      * Существует 2 основных отличия var от let/const:
      *
      * Переменные var не имеют блочной области видимости, они ограничены, как минимум, телом функции.
      * Объявления (инициализация) переменных var производится в начале исполнения функции (или скрипта для глобальных переменных).
      * Есть ещё одно небольшое отличие, относящееся к глобальному объекту, мы рассмотрим его в следующей главе.
      *
      * Эти особенности, как правило, не очень хорошо влияют на код.
      *Блочная область видимости – это удобно. Поэтому много лет назад let и const
      *  были введены в стандарт и сейчас являются основным способом объявления переменных.
      */

     function sayHi() {
         phrase = "Привет"; // (*)

         if (false) {
             var phrase;
         }

         alert(phrase);
     }
     sayHi();



     function sayHi() {
         alert(phrase);

         var phrase = "Привет";
     }

     sayHi();


 </script>

</body>
</html>
