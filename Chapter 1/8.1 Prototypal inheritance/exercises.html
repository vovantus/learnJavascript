<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict"
    let animal = {
        jumps: null
    };
    let rabbit = {
        __proto__: animal,
        jumps: true
    };

    console.log( rabbit.jumps ); // true

    delete rabbit.jumps;

    console.log( rabbit.jumps ); // null

    delete animal.jumps;

    console.log( rabbit.jumps ); // undefined


    let head = {
        glasses: 1
    };

    let table = {
        pen: 3
    };

    let bed = {
        sheet: 1,
        pillow: 2
    };

    let pockets = {
        money: 2000
    };

    table.__proto__ = head;
    bed.__proto__ = table;
    pockets.__proto__ = bed;

    console.log(pockets.pen);
    console.log(bed.glasses);


    let animal1 = {
        eat() {
            this.full = true;
        }
    };

    let rabbit1 = {
        __proto__: animal1
    };

    rabbit1.eat();
    console.log(rabbit1);



    let hamster = {
        stomach: [],

        eat(food) {
            this.stomach.push(food);
        }
    };

    let speedy = {
        stomach: [],
        __proto__: hamster
    };

    let lazy = {
        stomach: [],
        __proto__: hamster
    };

    // Этот хомяк нашёл еду
    speedy.eat("apple");
    console.log( speedy.stomach ); // apple

    // У этого хомяка тоже есть еда. Почему? Исправьте
    console.log( lazy.stomach ); // apple
</script>

</body>
</html>
