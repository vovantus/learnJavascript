<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduling: setTimeout and setInterval</title>
</head>
<body>
<script>

    /**
     * Методы setInterval(func, delay, ...args) и setTimeout(func, delay, ...args) позволяют
     * выполнять func регулярно или только один раз после задержки delay, заданной в мс.
     *
     * Для отмены выполнения необходимо вызвать clearInterval/clearTimeout со значением,
     * которое возвращают методы setInterval/setTimeout.
     *
     * Вложенный вызов setTimeout является более гибкой альтернативой setInterval.
     * Также он позволяет более точно задать интервал между выполнениями.
     *
     * Планирование с нулевой задержкой setTimeout(func,0) или, что то же самое,
     * setTimeout(func) используется для вызовов, которые должны быть исполнены как можно скорее,
     * после завершения исполнения текущего кода.
     * Браузер ограничивает 4-мя мс минимальную задержку между пятью и более вложенными вызовами setTimeout,
     * а также для setInterval, начиная с 5-го вызова.
     */

    'use strict'
    function sayHi() {
        console.log('Привет');
    }

    setTimeout(sayHi, 1000);


    function sayHi2(phrase, who) {
        console.log (phrase + ', ' + who );
    }

    setTimeout(sayHi2, 1000, "Привет", "Джон");
    setTimeout("alert('Привет')", 1000);

    setTimeout(() => alert('Привет'), 1000);

    let timerId = setTimeout(() => console.log("ничего не происходит"), 1000);
    console.log(timerId); // идентификатор таймера

    clearTimeout(timerId);
    console.log(timerId); // тот же идентификатор (не принимает значение null после отмены)


    // повторить с интервалом 2 секунды
    let timerId = setInterval(() => console.log('tick'), 2000);

    // остановить вывод через 5 секунд
    setTimeout(() => { clearInterval(timerId); console.log('stop'); }, 5000);


    let i = 1;
    setInterval(function() {
        func(i);
    }, 100);


    let i = 1;
    setTimeout(function run() {
        func(i);
        setTimeout(run, 100);
    }, 100);


    setTimeout(() => console.log("Мир"));

    console.log("Привет");

</script>

</body>
</html>
