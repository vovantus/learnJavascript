<script>
    let data = {
                "Рыбы": {
                    "форель": {},
                    "лосось": {}
                },

                "Деревья": {
                    "Огромные": {
                        "секвойя": {},
                        "дуб": {}
                    },
                    "Цветковые": {
                        "яблоня": {},
                        "магнолия": {}
                    }
                }
                };

    function createList(data) {
        const ul = document.createElement('ul');

        for (let key of Object.keys(data)) {
            const li =document.createElement('li');
            li.insertAdjacentHTML('afterbegin', key);
            if (Object.keys(data[key]).length !== 0) {
                li.append(createList(data[key]))
            }    
            ul.append(li)      
        }

        return ul;

    }

    const ls = createList(data);
    table.after(ls);


    function countNodes(node) {
        let counter = 0
        for (let child of node.childNodes) {
            if (child.nodeName === 'LI') {
                counter +=1
            }
            counter += countNodes(child);
        }
        if ((counter > 0) && (node.nodeName === 'LI'))  {
            node.firstChild.data += ' [' + counter + ']'
        }
        return counter

    }

    console.log(countNodes(ls));


    
 </script>
