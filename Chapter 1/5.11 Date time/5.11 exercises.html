<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.11 date time</title>
</head>
<body>
<script>
  "use srtrict"
  let date = new Date(2022,1,20,3,12);
  console.log(date);

  function getWeekDay(date){
    let days = ['ВС','ПН','ВТ','СР','ЧТ','ПТ','СБ'];
    return days[date.getDay()];
  };

  console.log(getWeekDay(date));

  function getLocalDay(date) {
    return (date.getDay()!=0) ? date.getDay() : 7;
  }

  console.log(getLocalDay(date));


  function getDateAgo(date,days) {
    return new Date(date - days*24*60*60*1000);
  };

  function getDateAgo2(date,days) {
    let result = new Date(date);
    result.setDate(date.getDate() - days);
    return result;
  };

  let dateTest = new Date(2015,0,2);

  console.log( getDateAgo(dateTest,1));
  console.log( getDateAgo(dateTest,365));

  console.log( getDateAgo2(dateTest,1));
  console.log( getDateAgo2(dateTest,365));

  function getLastDayOfMonth(year,month) {
    let date = new Date(year,month +1, 0);
    return date.getDate();
  }

  console.log(getLastDayOfMonth(2012,1));

  function getSecondesToday() {
    let now = new Date();
    let today = new Date(now.getFullYear(),now.getMonth(),now.getDate());
    return Math.round((now - today)/1000);
  }

  console.log(getSecondesToday());


  function getSecondesTillTomorrow() {
    let now = new Date();
    let tomorrow = new Date(now.getFullYear(),now.getMonth(),now.getDate()+1);
    return Math.round((tomorrow - now)/1000);
  }

  console.log(getSecondesTillTomorrow());

</script>

</body>
</html>
